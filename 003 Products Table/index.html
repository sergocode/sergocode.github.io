<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet">
    <title>Products table</title>
</head>
<body>
    <div class="control">
        Цена от:
        <input class="minPrice" type="number" min="0" placeholder="0" value="">
        до:
        <input class="maxPrice" type="number" min="0" placeholder="10000" value="">
        <button>Обновить</button>
    </div>
    <table class="items">
        <tr class="head">
            <td>ID</td>
            <td>Название</td>
            <td>Количество</td>
            <td>Цена за единицу</td>
            <td>Сумма</td>
        </tr>
    </table>
    <script src="script.js"></script>
</body>
</html>
