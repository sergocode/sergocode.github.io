<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet">
    <title>Mail Form</title>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=5200498b-01f7-4796-91a1-bee4ea537d77&lang=ru_RU" type="text/javascript">
    </script>
</head>
<body>
    <div class="mailForm">
        <input class="mailForm__name" placeholder="ФИО" type="text" value="" required>
        <input class="mailForm__number" placeholder="Телефон" type="tel" value="" required>
        <input class="mailForm__email" placeholder="Email" type="email" value="">
        <div id="map" class="mailForm__map" style="width: 100%; height: 200px">

        </div>
        <textarea class="mailForm__comment" maxlength="500" placeholder="Комментарий к заказу (макс. 500 символов)" type="text" value=""></textarea>
        <button>Отправить</button>
        <div class="mailForm__error name-error">Введите ФИО</div>
        <div class="mailForm__error number-error">Введите телефон</div>
        <div class="mailForm__error email-error">Неверный формат эл. почты</div>
        <div class="mailForm__error map-error">Адрес не указан</div>
        <div class="mailForm__completed">Заказ оформлен!</div>
        <div class="coords"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
